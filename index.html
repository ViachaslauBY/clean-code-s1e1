<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">    
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">      
      <p id="task">
        <label for="task__title">Add Item</label>
        <div class="task__wrapper">
          <input class="task__input" id="add" type="text">
          <button class="task__button">Add</button>
        </div>
      </p>    
      <h3 class="task__title">Todo</h3>
      <ul id="task__list">
        <li class="task__item">
          <input class="task__input" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete"><img src="remove.svg"></button>
        </li>
        <li class="task__list">
          <input class="task__input" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input"  type="text" value="Go Shopping">
          <button class="task__button edit">Save</button>
          <button class="task__button delete"><img src="remove.svg"></button>
        </li>
      </ul>
      <h3 class="task__title">Completed</h3>
      <ul id="task__list2">
        <li class="task__item">
          <input class="task__input" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete"><img src="remove.svg"></button>
        </li>    
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
